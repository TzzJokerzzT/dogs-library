<app-header></app-header>
<div class="home-container" *ngIf="isClient">
  <div class="button-container"></div>

  <div class="card-container" *ngIf="favorites.length > 0; else noFavorites">
    <app-image-card
      *ngFor="let favorite of favorites; let i = index"
      class="card"
      content="{{ favorite }}"
      imgName="{{ i }}"
    >
      <app-button
        (click)="removeFavorite(favorite)"
        text="Remove favorite"
        icon="delete"
      ></app-button>
    </app-image-card>
  </div>

  <ng-template #noFavorites>
    <div class="no-favorites-message">
      <p>🐩 Add your favorite dog 🐕‍🦺</p>
      <img
        src="https://images.dog.ceo/breeds/spaniel-cocker/n02102318_1691.jpg"
        alt="Dog"
      />
    </div>
  </ng-template>
</div>
